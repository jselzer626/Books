<!DOCTYPE html>

<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <link href="/static/styles.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="/static/scripts.js"></script>
    </head>
    <title>{% block title %}{% endblock %}</title>
    <nav class="navbar navbar-expand-md bg-dark">
      <a class="navbar-brand text-light">JLS Book Review</a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
        {% if session.username %}
          <li class="nav-item"><a class="nav-link text-light"><b>{{ session.username }}</b></a></li>
          <li class="nav-item"><a class="nav-link text-light" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link text-light" href="/logout">Logout</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link text-light" href="/login">Login</a></li>
          <li class="nav-item"><a class="nav-link text-light" href="/register">Sign Up</a></li>
        {% endif %}
      </ul>
    </nav>
    <body>
      <main class="text-dark">
        {% block main %}{% endblock %}
      </main>
    </body>

</html>
